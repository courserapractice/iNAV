<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NSE iNAV Fetcher</title>
  <style>
    body { font-family: Arial; padding: 2rem; background: #f5f5f5; }
    .box { background: #fff; padding: 2rem; border-radius: 10px; max-width: 500px; margin: auto; box-shadow: 0 0 10px #ccc; }
    #output { margin-top: 1rem; font-size: 1.5rem; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Fetch NSE ETF iNAV</h2>
    <input id="symbol" type="text" placeholder="e.g., HDFCSML250" value="HDFCSML250" />
    <button onclick="fetchINAV()">Get iNAV</button>
    <div id="output">iNAV: --</div>
  </div>

  <script>
    async function fetchINAV() {
      const symbol = document.getElementById("symbol").value.trim();
      const output = document.getElementById("output");
      output.innerHTML = "Loading...";

      try {
        const response = await fetch(`/api/inav?symbol=${symbol}`);
        const data = await response.json();

        if (data.iNAV) {
          output.innerHTML = `iNAV: â‚¹ ${data.iNAV}`;
        } else {
          output.innerHTML = `iNAV not available`;
        }
      } catch (err) {
        output.innerHTML = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
