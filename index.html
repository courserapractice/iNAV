
<!DOCTYPE html>
<html>
<head>
  <title>iNAV Fetcher</title>
</head>
<body>
  <h2>Enter NSE Symbol:</h2>
  <input type="text" id="symbolInput" placeholder="e.g., HDFCSML250" />
  <button onclick="fetchINAV()">Fetch iNAV</button>
  <pre id="output"></pre>

  <script>
    async function fetchINAV() {
      const symbol = document.getElementById('symbolInput').value;
      const res = await fetch('/api/inav?symbol=' + symbol);
      const data = await res.json();
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
